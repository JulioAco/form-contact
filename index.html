<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/JulioAco/form-contact@main/styles.css">
</head>
<script src="myscripts.js">https://cdn.jsdelivr.net/gh/JulioAco/form-contact@main/script.js
</script>
<body>
  <form id="contact-form" class="fs-form" onsubmit="sendEmail(event)">
    <div class="fs-field">
      <label class="fs-label" for="name">Nombre</label>
      <input class="fs-input" id="name" name="name" required />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="email">Email</label>
      <input class="fs-input" id="email" name="email" required />
    </div>
    <div class="fs-field">
      <label class="fs-label" for="message">Mensaje</label>
      <textarea class="fs-textarea" id="message" name="message" required></textarea>
      <p class="fs-description">¿De qué le gustaría hablar?</p>
    </div>
    <div class="fs-button-group">
      <button class="fs-button" type="submit">Enviar</button>
    </div>
  </form>
</body>
